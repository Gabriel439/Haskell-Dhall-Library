          >{-|<br
          />On this example, `dhall-docs` will detect that the variable `a` is annotated<br
          />with a record-type, and associate all jump-to-definition features on its field<br
          />access to jump to the fields on that record-type<br
          /><br
          />Note that the `x` field on the record literal isn&#39;t highlighted since we consider<br
          />that the variable was _defined_ in the annotation<br
          />-}<br
          />let <span id="var9-5" data-variable="var9-5"
                      class="variable-decl"
          >a</span
          > : { <span id="var9-11" data-variable="var9-11"
                      class="variable-decl"
          >x</span
          > : Text } = { <span id="var9-26" data-variable="var9-26"
                               class="variable-decl"
          >x</span
          > = &quot;foo&quot; }<br
          /><br
          />in <a href="#var9-5" data-variable="var9-5" class="variable-use"
          >a</a
          >.<a href="#var9-11" data-variable="var9-11" class="variable-use"
          >x</a
          ><br/></pre></div></div></body></html>
