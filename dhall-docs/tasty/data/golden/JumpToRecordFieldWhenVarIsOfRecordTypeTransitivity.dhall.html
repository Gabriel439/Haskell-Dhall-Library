      /><div class="doc-contents"
        ><p
          >On this example, <code
          >dhall-docs</code
          > will detect that the variable <code
          >a</code> is bounded
to a record literal and it will be aware that it uses dot-syntax.</p
        >
<p
          >Transitivity is respected when the variable is assigned using let-bindings.
For instance, if the user clicks the <code
          >y</code
          > from the <code
          >ax.y.z</code
          >, it will jump to
the definition of <code
          >x</code> on the record literal.</p
        >
<p
          ><em
            >(the code is the same from <a href="./JumpToRecordFieldWhenVarIsOfRecordTypeWithDotSyntax.dhall"
            >./JumpToRecordFieldWhenVarIsOfRecordTypeWithDotSyntax.dhall</a>)</em></p>
</div
